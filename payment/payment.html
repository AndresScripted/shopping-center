<!DOCTYPE html>
<html>
<head>
  <link type='text/css' rel='stylesheet' href='payment.css' />
</head>

<body>
    <div id="top">
        <button id="backBtn"> Back </button>
        <div id="divImg">
            <img id="logo" src="http://www.freelogovectors.net/wp-content/uploads/2018/08/Square_logo.png">
        </div>
    </div>
    <div id="titleSec">
        <h1 id="title"> Review and Complete Your Order </h1>
    </div>

    <div id="main">
        <div id="info">
            <h2 class="infoTitle"> Payment Details </h2>
            <h3 class="infoTitle"> Your Information </h3>
            <div id="inputDiv1">
                <input id="nameInput" placeholder="Full Name" required >
                <input id="emailInput" placeholder="Email" required>
            </div>
            <h3 class="infoTitle"> Card Details </h3>
            <div id="inputDiv2">
                <input id="cardInput" placeholder="Card Number" required>
                <input id="cvvInput" placeholder="CVV" required>
                <input id="dateInput" placeholder="MM/YY" required>
            </div>

        </div>

        <div id="summary">
            <h2 id="summaryTitle"> Order Summary </h2>

            
            <div id="itemsChosen">
                <h3 id="itemName2"> </h3>
                <h3 id="itemName1"> </h3>
            </div>

            <div id="underline">
            </div>

        </div>

    </div>
<div id="finding">
    </div>
  <button id="test"> Testing</button>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../api/mock.js"></script>
    <script src="payment.js"></script>
</body>

</html>
