<!DOCTYPE html>
<html>
<head>
  <link type='text/css' rel='stylesheet' href='cart.css' />
</head>

<body>
    <div id="top">
        <a href="../assets/index.html">
        <img id="backBtn" src="https://www.freepnglogos.com/uploads/logo-home-png/chimney-home-icon-transparent-1.png">
</a>
</div>
    </div>

    <div id="header">
        <img id="logo" src="https://images.ctfassets.net/2d5q1td6cyxq/2SqLXL2zJmcUUI2QSkUCy6/71701594cb1fdf6f2e60d34297262d6b/square.01.jpg">
        <h1 id="title"> Your Shopping Cart </h1>
    </div>

    <div id="categories">
        <h2 id="name"> Name </h2>
        <h2 id="quantity"> Quantity </h2>
        <h2 id="price"> Price <h2>

    </div>

    <div id="content">
        <div class="wrapper">
            <h1 class="name"> name </h1>
            <button class="minus"> - </button>
            <input  class="quantity" placeholder="Quantity">
            <button class="plus"> + </button>
            <h2 class ="price"> Price </h2>
        </div>

         <div class="wrapper">
            <h1 class="name"> name </h1>
            <button class="minus"> - </button>
            <input class="quantity" placeholder="Quantity">
            <button class="plus"> + </button>
            <h2 class ="price"> Price </h2>
        </div>

    </div>

    <div id="bottom">
        <div id="blank">
        </div>
        <div id="totalQuantity">
            <h1 id="quantityNum"> Quantity: </h1>
            <h2 id="numOfQuan"> </h2>
        </div>
        <div id="totalPrice">
        <h1 id="totalNum"> Total: </h1>
        <h2 id="numOfTotal"> </h2>
        <button id="checkout"> CheckOut </button>
        </div>
        <button id="testbutton"> test </button>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cart.js"></script>
</body>

</html>
